name: ci
on: [push, pull_request]
jobs:
  build-and-deploy:
    name: ${{ matrix.kind }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup pnpm 📦
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js 🟢
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install and Test 🔧
        run: |
          pnpm install
          pnpm run lint

      - name: Build 🙅‍♀️
        run: |
          pnpm run build

      - name: Deploy 🚀
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/.vuepress/dist
          clean: true
